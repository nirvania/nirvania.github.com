<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	*{margin:0;padding:0;}
	body{border:1px solid red;}
	#box{width:966px;margin:0 auto;}
	li{ list-style:none;}
	ul{width:300px; float:left; margin:0 10px; border:1px solid red;}
	li{width:100%;height:200px; background:#ccc;margin:10px 0;}
</style>
<script>
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aUl=oBox.children;
		
		function rnd(m,n){
			return parseInt(Math.random()*(n-m)+m);	
		}
		function createLi(){
			var oLi=document.createElement('li');
			oLi.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			oLi.style.height=rnd(150,300)+'px';
			return oLi	
		}
		function createList(){
			for(var i=0;i<20;i++){
				var oLi=createLi();		
				var arr=[];
				for(var j=0;j<aUl.length;j++){
					arr.push(aUl[j]);
				}
				arr.sort(function(n1,n2){
					return n1.offsetHeight-n2.offsetHeight;
				});
				arr[0].appendChild(oLi);
			}
		}
		createList();
		window.onscroll=function(){
			var sT=document.documentElement.scrollTop||document.body.scrollTop;
			var cH=document.documentElement.clientHeight;
			if(sT==document.body.scrollHeight-cH){
				createList();	
			}
		}
	};
</script>
</head>
<body>
	<div id="box">
    	<ul>
        </ul>
    	<ul>
        </ul>
    	<ul>
        </ul>
    </div>
</body>
</html>
